language: php

matrix:
  include:
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7.0

before_install:
  - travis_retry composer self-update
install:
  - travis_retry composer install --no-interaction --prefer-source --dev

before_script:
  - phpenv rehash

script:
  - vendor/bin/phpunit --verbose

matrix:
  fast_finish: true